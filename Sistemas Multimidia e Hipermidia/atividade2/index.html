<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-
8" />
    <title>Exemplo 3 Audio</title>
</head>

<body>
    <h1>Exemplo 3 - Autoplay </h1>
    <!-- Use com cuidado! -->
    <audio id="audioMusic" autoplay loop>
        <source src="sample/the_last_of_us.mp3">
    </audio>
    <div>
        <button id="button" onclick="pauseMusic()">
            Pause
        </button>

        <button id="button2" onclick="playMusic()">
            Play
        </button>

        <div>
            <button onclick="volumeDown()">Volume Down</button>
            <button onclick="volumeUp()">Volume Up</button>
        </div>
    </div>

    <script>
        var audio = document.getElementById("audioMusic");

        function playMusic() {
            audio.play();
        }

        function volumeUp() {
            audio.volume += 0.1;
        }

        function volumeDown() {
            audio.volume -= 0.1;
        }

        function pauseMusic() {
            audio.pause();
        }
    </script>
    </audio>
</body>

</html>
